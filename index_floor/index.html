<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <img id="my-image" src="../4.zoo.png">
            <img id="my-gif" src="../4.zoo.gif">
        </a-assets>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" position="0 2 0">
	            <a-image src="#my-image" height="4" width="4" rotation="0 0 0"></a-image>
	            <a-image height="4" width="4" rotation="0 0 0" position="0 0 -0.1" material="shader:gif;src:url(../4.zoo.gif); transparent:true;opacity:.6;" gif="" transparent></a-image>
	            <a-image height="4" width="4" rotation="0 0 0" position="0 0 0.1" material="shader:gif;src:url(../4.zoo.gif); transparent:true;opacity:.6;" gif="" transparent></a-image>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
