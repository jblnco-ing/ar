<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.470308; longitude: -66.529543;"
        ></a-text>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.470144; longitude: -66.529752;"
        ></a-text>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.470168; longitude: -66.529407;"
        ></a-text>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.47018; longitude: -66.529717;"
        ></a-text>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.47015; longitude: -66.529751;"
        ></a-text>
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="200 200 200"
        gps-entity-place="latitude: 10.470228; longitude: -66.530015;"
        ></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
